<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>My WORK Room ポートフォリオ</title>
  <link rel="icon" type="images/png" href="img/4535.jpg">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="css/ress.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/animation.css" media="all" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="wrapper">

    <!-- header -->
    <header class="header">
      <div class="container">
        <h1 class="header-logo">
          <a href="index.html">My WORK Room</a>
        </h1>
        <nav class="gnav">
          <ul class="gnav-list">
            <li class="gnav-item"><a href="index.html#about">ABOUT</a></li>
            <li class="gnav-item"><a href="index.html#skill">SKILL</a></li>
            <li class="gnav-item"><a href="index.html#sample">SAMPLE</a></li>
            <li class="gnav-item line-color"><a href="contact.html" style="color: #1ca9e3;">CONTACT</a></li>
          </ul>
        </nav>
      </div>

      <!-- スマホ用menu -->
      <div class="openbtn1"><span></span><span></span><span></span></div>
      <nav id="g-nav">
        <div id="g-nav-list">
          <ul>
            <li><a href="index.html#about">ABOUT</a></li>
            <li><a href="index.html#skill">SKILL</a></li>
            <li><a href="index.html#sample">SAMPLE</a></li>
            <li><a href="contact.html" style="color: #1ca9e3; border-color: #1ca9e3;">CONTACT</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- /header -->

    <!-- contact -->
    <section class="contact section" id="contact" style="background-color: #fff;">
      <div class="container">
        <h2 class="title">
          <span class="bgextend bgLRextendTrigger">
            <span class="bgappearTrigger">
              CONTACT
            </span>
          </span>
        </h2>
         <form action="https://api.staticforms.xyz/submit" method="post">
          <input type="text" name="honeypot" style="display:none">
          <!-- STATIC FORMSのアクセスキー -->
          <input type="hidden" name="accessKey" value="48b9dba7-33a8-46f7-8590-4764f2a92907">
          <!--メールのタイトル-->
          <input type="hidden" name="subject" value="My WOOK Room CONTACT" />
          <!--送信先のメールアドレスをvalueに設定する-->
          <input type="hidden" name="replyTo" value="0501m6027@gmail.com">
          <!--redirectToのURLは公開後のURLへリンクする-->
          <input type="hidden" name="redirectTo" value="https://atm-09-st.github.io/My_WORK_Room/message.html">
          <div>
            <label for="name">NAME</label>
            <input type="text" placeholder="お名前" id="name" name="name" required>
          </div>
          <div>
            <label for="email">Email ADDRESS</label>
            <input type="email" placeholder="メールアドレス" id="email" name="email" required>
          </div>
          <div>
            <label for="message">MESSAGE</label>
            <textarea placeholder="お問い合わせ内容" id="message" name="message" required></textarea>
          </div>
          <input type="submit" class="button" value="送信">
        </form>
      </div>
    </section>
    <!-- /contact -->

    <!-- footer -->
    <footer class="footer">
      <div class="copyright">&copy;My WORK Room</div>
    </footer>
    <!-- /footer -->

  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous">
  </script>
  <script type='text/javascript' src="js/script.js"></script>
</body>
</html>
